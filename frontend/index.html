<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Symptom Triage Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<script>
if (!localStorage.getItem("user_id")) {
  alert("Please login first");
  window.location.href = "login.html";
}
</script>

<body>

<div class="app">
  <aside class="sidebar">
  <div class="logo">CareBot</div>

  <button class="new-chat" onclick="newChat()">ï¼‹ New Chat</button>

  <ul id="chatHistory" class="chat-history"></ul>

  <!-- ðŸ‘¤ USER PROFILE (BOTTOM) -->
  <div class="user-profile">
    <span id="usernameDisplay"></span>
  </div>
</aside>


  <main class="chat-area">
    <div id="chatBox" class="chat-box"></div>

    <div class="input-bar">
      <textarea id="userInput" placeholder="Describe your symptoms..."></textarea>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </main>

</div>
<!-- ðŸš¨ Emergency Map (Hidden by default) -->
<div id="mapContainer" style="display:none; padding:12px;">
  <div id="map" style="height:220px; border-radius:12px;"></div>
</div>


<script src="chat.js"></script>
<script>
  const username = localStorage.getItem("username");
  if (username) {
    document.getElementById("usernameDisplay").innerText = username;
  }
</script>

</body>
</html>
